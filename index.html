<!DOCTYPE html>
<html lang="en-ca">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact Me</title>
<link href="https://fonts.googleapis.com/css?family=Georgia|Roboto|Playfair+Display" rel="stylesheet"> 
<style>
  /* Created by Matt Spong on 2025-04-06*/

body {
    font-family: "Roboto", sans-serif;
    font-size: 16px;
    margin: 0;
    padding: 0;
    background-color: white;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

#headline {
    position: relative;
    background-image: url('Background-white.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    padding: 2em;
    text-align: center;
    margin-bottom: 20px;
}

h1, h2 {
    font-family: "Playfair Display", serif;
    font-size: 48px;
    color: black;
    font-weight: normal;
    margin: 0;
}

p, #subhead {
    font-style: italic;
    text-align: center;
    max-width: 600px;
    margin: 1.5rem auto 3rem;
    font-size: 1.8rem;
    line-height: 1.5;
}

.content-section {
    background-color: #333;
    width: 100%;
    padding: 40px 0;
    margin-bottom: 40px;
    display: flex;
    justify-content: center;
}

.text-block {
    background-color: white;
    width: 70%;
    padding: 20px 40px;
    text-align: center;
    line-height: 1.6;
}

.contact-table {
    width: 80%;
    margin: 0 auto;
    border-collapse: collapse;
}

.contact-table th, .contact-table td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #e0e0e0;
}

.contact-table th {
    background-color: #EF6024;
    color: white;
    font-weight: normal;
}

.contact-table tr:hover {
    background-color: #f5f5f5;
}

.image-container {
    width: 70%;
    background-color: white;
    margin: 20px auto 40px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

/* Navigation */
.navigation {
    display: flex;
    justify-content: space-between;
    margin: 2rem 0;
}

.nav-item {
    flex: 1;
    text-align: center;
    padding: 1rem;
    background-color: #EF6024;
    transition: background-color 0.3s, font-size 0.3s;
    font-family: "Georgia", serif;
}

.nav-item:hover {
    background-color: #109FDB;
    font-size: 0.8rem;
}

.nav-item a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
}
    
/* Footer */
.footer {
    background-color: #B33F00;
    width: 80%;
    text-align: center;
    padding: 15px;
    font-size: 16px;
    margin: 20px auto 0; 
    font-family: "Georgia", serif;
}

/* Responsive styles */
@media (max-width: 600px) {
    .text-block, .image-container {
        width: 90%;
    }
    
    h1 {
        font-size: 36px;
    }
    
    .contact-table {
        width: 100%;
    }
    
    .contact-table th, .contact-table td {
        padding: 8px;
    }
}
</style>
</head>
<body>
<div class="container">
    <div id="headline">
        <h1>Contact Me:</h1>
    </div>
    
    <div class="content-section">
        <div class="text-block">
            <p>"Art makes life worthwhile. Without art there is no passion, just an uninterested world"</p>
        </div>
    </div>
    
    <div class="image-container">
        <img src="Mountain.Line.jpg" alt="Nice line art mountain" width="100%">
    </div>
    
    <div class="content-section">
        <div class="text-block">
            <table class="contact-table">
                <thead>
                    <tr>
                        <th>Contact Method</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Instagram</td>
                        <td>MakkieMillroy</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><a href="mailto:mjispong@uwaterloo.ca">mjispong@uwaterloo.ca</a></td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>(548) - 994 8292</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  
   <nav class="navigation">
    <div class="nav-item"><a href="https://mjispong.github.io/Website.3/">Home</a></div>
    <div class="nav-item"><a href="https://mjispong.github.io/Website.1/">The Gallery</a></div>
    <div class="nav-item"><a href="https://mjispong.github.io/Website/">About Me</a></div>
    <div class="nav-item"><a href="https://mjispong.github.io/Website.2/">Contact Me</a></div>
  </nav>
    
    <div style="text-align: center; margin: 2rem 0;">
        <img src="Star.image.jpg" alt="Star background line art image">
    </div>
    
    <!-- Footer/Contact section -->
    <div class="footer">Thank you for visiting! Want to contact me? Scroll up!</div>
</div>
</body>
</html>
